name: macOS

on: [push]

jobs:

  macos:
    name: Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: build examples
        run: bazelisk build //examples/...
      - name: build workspaces
        run: cd workspaces/custom_toolchain && bazelisk build //src/...
