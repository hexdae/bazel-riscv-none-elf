name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  windows:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build examples
        run: |
          bazelisk build //examples/...
      - name: Bazel backwards compatibility
        run: |
          USE_BAZEL_VERSION=6.4.0 bazelisk build //examples/...
